<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Kashiwade Map</title>
<meta name="viewport" content="width=device-width,user-scalable=0">
<script src="https://maps.googleapis.com/maps/api/js?sensor=set_to_true_or_false"></script>
<script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
<script src="kashiwade.js"></script>
 </head>
<body>
<div class="map-embed">
	<div id="maparea"></div>
</div>
<script type="text/javascript">
LoadClapWave();
var canvas = document.getElementById('maparea') ;

var mapOptions = {
	zoom: 10 ,				// ズーム値
	center: new google.maps.LatLng( 35.405826 , 139.5120954 ) ,		// 中心座標 [latlng]
	disableDefaultUI: true,
	mapTypeId: google.maps.MapTypeId.ROADMAP
};
var latlng={"ビッグサイト":[35.6295764,139.794686],
				"新宿":[35.7015253,139.7092071],
				"真鶴1":[35.1540774,139.1351988],
				"ポケモンセンター":[35.5571491,139.6949123],
				"真鶴2":[35.1598865,139.1359708] }

var map = new google.maps.Map( canvas , mapOptions ) ;

var marker1 = new google.maps.Marker({
  position: new google.maps.LatLng(latlng["真鶴2"][0],latlng["真鶴2"][1]),
  map: map,
  title: "真鶴2",
});
var marker2 = new google.maps.Marker({
  position: new google.maps.LatLng(latlng["新宿"][0],latlng["新宿"][1]),
  map: map,
  title: "新宿",
});
var marker3 = new google.maps.Marker({
  position: new google.maps.LatLng(latlng["ビッグサイト"][0],latlng["ビッグサイト"][1]),
  map: map,
  title: "ビッグサイト",
});
var marker4= new google.maps.Marker({
  position: new google.maps.LatLng(latlng["ポケモンセンター"][0],latlng["ポケモンセンター"][1]),
  map: map,
  title: "ポケモンセンター",
});
var marker5 = new google.maps.Marker({
  position: new google.maps.LatLng(latlng["真鶴1"][0],latlng["真鶴1"][1]),
  map: map,
  title: "真鶴1",
});
var clapmarkers={"ビッグサイト":0,"新宿":0,"真鶴1":0,"ポケモンセンター":0,"真鶴2":0 };
for (key in clapmarkers) {
	clapmarkers[key]=new google.maps.Marker({
  		position: new google.maps.LatLng(latlng[key][0],latlng[key][1]),
  		title: key,
  		icon: "images/clap_pin.png",
	});
}
var infowindow;
var clapcounts={"ビッグサイト":0,"新宿":0,"真鶴1":0,"ポケモンセンター":0,"真鶴2":0 };
var dataStore = new Firebase('https://kashiwade.firebaseio.com/');
var is1st=true;
dataStore.on("value", function(snapshot) {
	console.log("value");
	var ref=snapshot.val();
	var curmarkertitle="";
	if (infowindow) curmarkertitle=infowindow.markertitle;	
	for (key in clapcounts) {
		var count=ref[key]["count"];
		if (clapcounts[key]!=count) {
			clapcounts[key]=count;
			if (key==curmarkertitle) document.getElementById('claptext').textContent=count+'柏手';
			if (!is1st) {
				clapmarkers[key].setMap(map);
				setTimeout(function(clapmarker){
					clapmarker.setMap(null);
				},1500,clapmarkers[key]);
			}
		}
		console.log(key+":"+clapcounts[key]);
	}
	is1st=false;
  	console.log(clapcounts);
}, function (err) {
  	console.log(err.code);
    console.log(clapcounts);	
});
function onclapdown()
{
	var count=++clapcounts[infowindow.markertitle];
	var btnclap=document.getElementById('clapbtn');
	btnclap.addEventListener("mouseleave",onclapup,false);
	btnclap.style.backgroundImage='url(images/clap_2_c.png)';
 	document.getElementById('claptext').textContent=count+'柏手';
	var ref = dataStore.child(infowindow.markertitle);
	ref.update({"count": count});
	clap();
}
function onclapup()
{
	var btnclap=document.getElementById('clapbtn');
	btnclap.removeEventListener("mouseleave",onclapup,false);
	btnclap.style.backgroundImage='url(images/clap_1_c.png)';
}
function createMarkerInfo(marker,count)
{
	var htmltext="";
	htmltext+=marker.title+"<br/>";
	htmltext+='<img src="'+getImageURL(marker.title)+'"width="150" height="60"><br/>';
	htmltext+='<button onclick="Play()">Play</button><br/>';
	htmltext+='MicLevel : <input type="range" id="miclevel" min="0" max="100" value="10" onchange="setMicLevel()"/><br/>';
	htmltext+='ReverbLevel : <input type="range" id="revlevel" min="0" max="100" value="50" onchange="setRevLevel()"/><br/>';
	htmltext+='SELevel :     <input type="range" id="selevel" min="0" max="100" value="50" onchange="setSELevel()"/><br/>';
	htmltext+='<div id="clapbtn"'
	htmltext+=' style="width:50px; height:50px; background-size:auto 100%; background-image:url(images/clap_1_c.png);"';
	htmltext+=' onmousedown="onclapdown()" onmouseup="onclapup()"';
	htmltext+='></div>';
	htmltext+='<div id="claptext">'+count+'柏手</div>';
  	infowindow = new google.maps.InfoWindow({
 		content: htmltext,
		position: marker.position
	});
	infowindow.open(map);
	infowindow.markertitle=marker.title;
	google.maps.event.addListener(infowindow,'closeclick', function() {
		Stop();
	});
	clapcounts[marker.title]=count;
}
function doMarkerClick(marker)
{
	console.log(marker);
	loadContents(marker.title);
	if (infowindow) infowindow.close();
 	createMarkerInfo(marker,clapcounts[marker.title]);
};
google.maps.event.addListener(marker1, "mouseover", function() {
    doMarkerClick(marker1);
});
google.maps.event.addListener(marker2, "mouseover", function() {
    doMarkerClick(marker2);
});
google.maps.event.addListener(marker3, "mouseover", function() {
    doMarkerClick(marker3);
});
google.maps.event.addListener(marker4, "mouseover", function() {
    doMarkerClick(marker4);
});
google.maps.event.addListener(marker5, "mouseover", function() {
    doMarkerClick(marker5);
});
</script>
<style type="text/css">
.map-embed
{
	max-width: 100% ;
	height: 0 ;
	/*height: 100%;*/
	margin: 0 ;
	padding: 0 0 180% 0 ;

	overflow: hidden ;

	position: relative ;
	top: 0 ;
	left: 0 ;
}

.map-embed > div
{
	position: absolute ;
	top: 0 ;
	left: 0 ;

	width: 100% ;
	height: 100% ;

	margin: 0 ;
	padding: 0 ;
}

.map-embed img
{
	max-width: none ;
}
</style>
</body>
</html>
